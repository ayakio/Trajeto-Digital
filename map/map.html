<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleta Seletiva</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .map-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .days-of-week {
            display: inline-grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            padding: 10px;
            background-color: #ffffff;
            border-bottom: 1px solid #d1d1d1;
        }
        .day {
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .day:nth-child(1) {
            background-color: red;
        }
        .day:nth-child(2) {
            background-color: green;
        }
        .day:nth-child(3) {
            background-color: blue;
        }
        .day:nth-child(4) {
            background-color: yellow;
        }
        .day:nth-child(5) {
            background-color: purple;
        }
        .day:hover {
            filter: brightness(0.9);
        }
        #map {
            flex: 1;
            background-image: url('images/map-default.png'); /* Set map-default.png as the default image */
            background-size: cover;
            background-position: center;
        }
        .back-button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1000;
        }
        .back-button:hover {
            background-color: #004d40;
        }
        .legend {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            background-color: white;
            padding: 10px;
            border: 1px solid #d1d1d1;
            border-radius: 4px;
            z-index: 1001;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        .legend div {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend div:last-child {
            margin-bottom: 0;
        }
        .color-box {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border: 1px solid #d1d1d1;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="map-container">
        <button class="back-button" onclick="goBack()">Voltar</button>
        <div class="days-of-week">
            <div class="day" onclick="changeImage('images/truck.png')">Seg</div>
            <div class="day" onclick="changeImage('images/tuesday.jpg')">Ter</div>
            <div class="day" onclick="changeImage('images/wednesday.jpg')">Qua</div>
            <div class="day" onclick="changeImage('images/thursday.jpg')">Qui</div>
            <div class="day" onclick="changeImage('images/friday.jpg')">Sex</div>
        </div>
        <div id="map"></div>
        <div class="legend">
            <div><span class="color-box" style="background-color: red;"></span> Segunda</div>
            <div><span class="color-box" style="background-color: green;"></span> Ter√ßa</div>
            <div><span class="color-box" style="background-color: blue;"></span> Quarta</div>
            <div><span class="color-box" style="background-color: yellow;"></span> Quinta</div>
            <div><span class="color-box" style="background-color: purple;"></span> Sexta</div>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        // Change the background image based on the button selected
        function changeImage(imageFile) {
            document.getElementById('map').style.backgroundImage = `url('${imageFile}')`;
        }
    </script>
</body>
</html>
